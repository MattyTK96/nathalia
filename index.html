<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 100%;
            text-align: center;
            position: relative;
        }
        
        .teddy-bear {
            position: relative;
            width: 250px;
            height: 300px;
            margin: 0 auto 30px;
        }
        
        .head {
            width: 150px;
            height: 120px;
            background: #f8c8d0;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }
        
        .ear {
            position: absolute;
            width: 50px;
            height: 60px;
            background: #f8c8d0;
            border-radius: 50%;
            top: -20px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }
        
        .ear.left {
            left: 10px;
        }
        
        .ear.right {
            right: 10px;
        }
        
        .face {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 80px;
        }
        
        .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            top: 20px;
        }
        
        .eye.left {
            left: 25px;
        }
        
        .eye.right {
            right: 25px;
        }
        
        .nose {
            position: absolute;
            width: 25px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .body {
            width: 180px;
            height: 180px;
            background: #f8c8d0;
            border-radius: 45% 45% 50% 50%;
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }
        
        .arm {
            position: absolute;
            width: 40px;
            height: 80px;
            background: #f8c8d0;
            border-radius: 20px;
            top: 50px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }
        
        .arm.left {
            left: -20px;
            transform: rotate(30deg);
        }
        
        .arm.right {
            right: -20px;
            transform: rotate(-30deg);
        }
        
        .heart-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .heart {
            width: 40px;
            height: 40px;
            background: #ff4d6d;
            transform: rotate(45deg);
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
        }
        
        .heart:before,
        .heart:after {
            content: '';
            width: 40px;
            height: 40px;
            background: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -20px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -20px;
        }
        
        .heart-text {
            transform: rotate(-45deg);
            color: white;
            font-size: 8px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            width: 60px;
            line-height: 1.2;
        }
        
        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.1); }
            50% { transform: rotate(45deg) scale(1); }
            75% { transform: rotate(45deg) scale(1.1); }
            100% { transform: rotate(45deg) scale(1); }
        }
        
        .message {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 2s;
        }
        
        h1 {
            color: #ff4d6d;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            color: #555;
            line-height: 1.5;
            font-size: 16px;
        }
        
        .hidden-message {
            display: none;
            margin-top: 15px;
            font-style: italic;
            color: #ff4d6d;
            font-weight: bold;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 77, 109, 0.5);
            animation: float 5s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .teddy-bear {
                width: 200px;
                height: 250px;
            }
            
            .head {
                width: 120px;
                height: 100px;
            }
            
            .ear {
                width: 40px;
                height: 50px;
            }
            
            .face {
                width: 100px;
                height: 60px;
            }
            
            .eye {
                width: 12px;
                height: 12px;
            }
            
            .nose {
                width: 20px;
                height: 12px;
            }
            
            .body {
                width: 140px;
                height: 140px;
                top: 90px;
            }
            
            .arm {
                width: 30px;
                height: 60px;
            }
            
            .heart-container {
                top: 60px;
            }
            
            .message {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="teddy-bear">
            <div class="head">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="nose"></div>
                </div>
            </div>
            <div class="body">
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="heart-container">
                    <div class="heart">
                        <div class="heart-text">Para<br>ti</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="message">
            <h1>Nathalia Valentina Mansito Flores</h1>
            <p></p>
            <div class="hidden-message" id="secretMessage">¡Eres la persona más especial de mi vida!</div>
        </div>
    </div>
    
    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        // Crear corazones flotantes
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('floating-heart');
                
                // Posición aleatoria
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 4;
                
                heart.style.left = `${left}%`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                container.appendChild(heart);
            }
        }
        
        // Mostrar mensaje secreto al hacer clic en el corazón
        document.querySelector('.heart').addEventListener('click', function() {
            const secretMessage = document.getElementById('secretMessage');
            secretMessage.style.display = 'block';
            
            // Crear efecto de confeti de corazones
            createHeartExplosion();
        });
        
        // Efecto de explosión de corazones
        function createHeartExplosion() {
            const container = document.querySelector('.container');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.style.position = 'absolute';
                heart.style.fontSize = '20px';
                heart.style.color = '#ff4d6d';
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.zIndex = '100';
                heart.style.pointerEvents = 'none';
                
                // Animación aleatoria
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const duration = 0.8 + Math.random() * 0.7;
                
                heart.style.animation = `heartExplosion ${duration}s forwards`;
                heart.style.setProperty('--angle', angle);
                heart.style.setProperty('--distance', distance);
                
                container.appendChild(heart);
                
                // Eliminar después de la animación
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            // Añadir estilos para la animación de explosión
            if (!document.getElementById('explosionStyles')) {
                const style = document.createElement('style');
                style.id = 'explosionStyles';
                style.textContent = `
                    @keyframes heartExplosion {
                        0% {
                            transform: translate(-50%, -50%) scale(1);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(
                                calc(-50% + cos(var(--angle)) * var(--distance) * 1vw),
                                calc(-50% + sin(var(--angle)) * var(--distance) * 1vh)
                            ) scale(0);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
        });
    </script>
</body>
</html>
