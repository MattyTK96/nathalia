<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para mi Novia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
        }

        canvas {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            margin: 20px;
        }

        .message {
            font-size: 3em;
            color: #ff4d6d;
            opacity: 0;
            transition: opacity 2s;
            text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
            margin-top: 20px;
        }

        .equation {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #0f0;
            opacity: 0.7;
        }

        .hearts-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart-bg {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float 5s linear infinite;
            color: #ff4d6d;
        }

        @keyframes float {
            to {
                top: -100px;
                opacity: 1;
            }
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff3357;
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsBg"></div>
    <div class="equation" id="equation">x = 16sin³(t)<br>y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)</div>
    
    <div class="container">
        <canvas id="heartCanvas" width="400" height="400"></canvas>
        <div class="message" id="message">Te Amo 💖</div>
        
        <div class="controls">
            <button onclick="restartAnimation()">Repetir Animación</button>
            <button onclick="toggleEquation()">Mostrar/Esconder Ecuación</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('message');
        const heartsBg = document.getElementById('heartsBg');
        const equation = document.getElementById('equation');

        let animationId;
        let t = 0;
        let points = [];
        const speed = 0.05;
        let isDrawing = true;

        // Función para dibujar el corazón usando ecuaciones paramétricas
        function heartX(t) {
            return 16 * Math.pow(Math.sin(t), 3);
        }

        function heartY(t) {
            return 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        }

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar ejes coordenados
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2);
            ctx.lineTo(canvas.width, canvas.height/2);
            ctx.moveTo(canvas.width/2, 0);
            ctx.lineTo(canvas.width/2, canvas.height);
            ctx.stroke();

            // Configuración para dibujar el corazón
            ctx.strokeStyle = '#ff4d6d';
            ctx.fillStyle = 'rgba(255, 77, 109, 0.1)';
            ctx.lineWidth = 2;

            if (isDrawing) {
                // Calcular nuevo punto
                const x = heartX(t);
                const y = heartY(t);
                
                // Escalar y centrar en el canvas
                const scale = 8;
                const canvasX = canvas.width/2 + x * scale;
                const canvasY = canvas.height/2 - y * scale;
                
                points.push({x: canvasX, y: canvasY});

                // Dibujar todos los puntos conectados
                if (points.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(points[0].x, points[0].y);
                    
                    for (let i = 1; i < points.length; i++) {
                        ctx.lineTo(points[i].x, points[i].y);
                    }
                    ctx.stroke();
                }

                // Dibujar el punto actual
                ctx.fillStyle = '#ff4d6d';
                ctx.beginPath();
                ctx.arc(canvasX, canvasY, 3, 0, Math.PI * 2);
                ctx.fill();

                t += speed;

                // Cuando completamos el corazón (2π radianes)
                if (t > Math.PI * 2) {
                    isDrawing = false;
                    
                    // Rellenar el corazón
                    ctx.fillStyle = 'rgba(255, 77, 109, 0.3)';
                    ctx.beginPath();
                    ctx.moveTo(points[0].x, points[0].y);
                    for (let i = 1; i < points.length; i++) {
                        ctx.lineTo(points[i].x, points[i].y);
                    }
                    ctx.fill();

                    // Mostrar mensaje
                    setTimeout(() => {
                        message.style.opacity = 1;
                        createHeartsStorm();
                    }, 500);
                } else {
                    animationId = requestAnimationFrame(drawHeart);
                }
            }
        }

        function createFloatingHeart() {
            const heartBg = document.createElement('div');
            heartBg.innerHTML = '💖';
            heartBg.classList.add('heart-bg');
            heartBg.style.left = Math.random() * 100 + 'vw';
            heartBg.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartBg.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heartsBg.appendChild(heartBg);
            
            setTimeout(() => {
                heartBg.remove();
            }, 5000);
        }

        function createHeartsStorm() {
            for(let i = 0; i < 20; i++) {
                setTimeout(createFloatingHeart, i * 100);
            }
        }

        function restartAnimation() {
            cancelAnimationFrame(animationId);
            t = 0;
            points = [];
            isDrawing = true;
            message.style.opacity = 0;
            setTimeout(drawHeart, 500);
        }

        function toggleEquation() {
            equation.style.display = equation.style.display === 'none' ? 'block' : 'none';
        }

        // Efecto interactivo al hacer clic en el canvas
        canvas.addEventListener('click', function() {
            createHeartsStorm();
            
            // Efecto de pulso en el corazón
            ctx.fillStyle = 'rgba(255, 77, 109, 0.5)';
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.fill();
            
            setTimeout(() => {
                ctx.fillStyle = 'rgba(255, 77, 109, 0.3)';
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                ctx.fill();
            }, 300);
        });

        // Iniciar la animación
        drawHeart();

        // Crear algunos corazones de fondo iniciales
        for(let i = 0; i < 3; i++) {
            setTimeout(createFloatingHeart, i * 1000);
        }
    </script>
</body>
</html>
